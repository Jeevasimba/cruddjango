<!DOCTYPE html>
<html>
{% load static %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		table,th,tr,td{
			border: 1px solid black;
		}
	</style>
</head>
<body>

<form action="addData" method="POST">
	{% csrf_token %}
<label>Name</label>
<input type="text" name="name">
<label>Age</label>
<input type="text" name="age">
<label>Address</label>
<input type="text" name="address">
<label>Contact</label>
<input type="text" name="contact">
<label>Mail</label>
<input type="text" name="mail"><br><br>
<input type="submit" value="Register">
<input type="reset" value="Clear"><br><br>
</form>
{% if datas %}
<table>
	<thead>
		<tr>
			<th>S.no</th>
			<th>Name</th>
			<th>Age</th>
			<th>Address</th>
			<th>Contact</th>
			<th>Mail</th>
			<th>Update</th>
			<th>Delete</th>
			
		</tr>
	</thead>
	
		{% for data in datas %}
		<tbody>
			<td>{{forloop.counter}}</td>
			<td>{{data.Name}}</td>
			<td>{{data.Age}}</td>
			<td>{{data.Address}}</td>
			<td>{{data.Contact}}</td>
			<td>{{data.Mail}}</td>
			<td><a href="updateData/{{data.id}}"><button> Update</button></a></td>
			<td><a href="deleteData/{{data.id}}"><button>Delete</button></a></td>
			</tbody>
		{% endfor %}
	
</table>
{% endif %}
</body>
</html>
