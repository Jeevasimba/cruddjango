<!DOCTYPE html>
<html>
{% load static %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		table,th,tr,td{
			border: 1px solid black;
		}
	</style>
</head>
<body>

<form action="/updateData/{{data.id}}" method="POST">
	{% csrf_token %}
<label>Name</label>
<input type="text" name="name" value = "{{data.Name}}">
<label>Age</label>
<input type="text" name="age" value = "{{data.Age}}">
<label>Address</label>
<input type="text" name="address" value = "{{data.Address}}">
<label>Contact</label>
<input type="text" name="contact" value = "{{data.Contact}}">
<label>Mail</label>
<input type="text" name="mail" value = "{{data.Mail}}"><br><br>
<input type="submit" value="Update" >

</form>

</body>
</html>
